    <div id="answerSheet"></div>
    <script>
        const questions = 17; // Antall spørsmål
    let tableHTML = `<table border="1">
                        <thead>
                            <tr>
                                <th>Opg.nr.</th>
                                <th>a</th>
                                <th>b</th>
                                <th>c</th>
                                <th>d</th>
                                <th>e</th>
                            </tr>
                        </thead>
                        <tbody>`;

                            tableHTML += `<tr>
                        <td>-1</td>
                        <td></td>
                        <td>&#10004;</td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>`;
                      tableHTML += `<tr>
                        <td>0</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>&#10004;</td>
                      </tr>`;
    let svarene = [1,2,2,3,2,4,1,3,1,0,3,0,2,0,3,0,4];
    for (let i = 1; i <= questions; i++) {
        tableHTML += `<tr>
                        <td>${i}</td>`;
        for (let j = 0; j<5;j++){
            if (svarene[i-1] == j){
                tableHTML += `<td>&#10004;</td>` 
            }else{
                tableHTML += "<td></td>"
            }

        }
                        
                      
                      tableHTML += "</tr>";
    }

    tableHTML += `</tbody></table>`;

    document.getElementById('answerSheet').innerHTML = tableHTML;
    </script>
