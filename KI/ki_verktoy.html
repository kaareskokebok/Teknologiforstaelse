<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki-verktøy</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {background-color: #f5f5f5;}
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <h1>Oversikt over KI-verktøy</h1>

    <table>
        <!-- Alt inni thead er overskrifter -->
<thead>
    <tr>
        <th>Navn</th>
        <th>Lenke(URL)</th>
        <th>Gratis?</th>
        <th>Bruksområde</th>
        <th>Egnet for?</th>
    </tr>
</thead>
<!-- Tabellinnhold her. tr = table row, td = table data -->
<tr>
    <td>ChatGPT 3.5</td>
    <td><a href="https://chat.openai.com/">ChatGPT</a></td>
    <td>Ja, 4-versjonen koster 200 kr per mnd</td>
    <td>Tekst, kode, skole, brainstorm, etc.</td>
    <td>Mange yrkesgrupper</td>
</tr>
<!-- Neste rad med nytt verktøy -->
<tr>
    <td>Midjourney</td>
    <!-- Erstatt de neste cellene med midjourney-info -->
    <td><a href="https://chat.openai.com/">ChatGPT</a></td>
    <td>Ja, 4-versjonen koster 200 kr per mnd</td>
    <td>Tekst, kode, skole, brainstorm, etc.</td>
    <td>Mange yrkesgrupper</td>
</tr>
    </table>
</body>
</html>
